<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Favorite type of beer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="favbeercss.css">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
   <h1 id="title">Favorite Type of Beer Survey Form</h1> 
   <p id="description">This information will be used to provide you with more ads for beer.<p>
     </header>
     <form id="survey-form">
       <fieldset>
         <label id="name-label" class="detailsform" for="name">Name: <input placeholder="Bilbo" id="name" name="name" type="text" required ></input></label>
       </fieldset>
       <fieldset>
         <label id="email-label" class="detailsform" for="email">Email: <input placeholder="Biblo@cheeners.com" id="email" name="email" type="email" required></input></label>
       </fieldset>
       <fieldset>
         <label for="number" id="number-label" class="detailsform" for="age">Age: <input id="number" placeholder="21" id="age" type="number" name="age" min="21" max="200"></input></label>
       </fieldset>
       <fieldset>
         <h2> Type of drinker: </h2>
         <label for="social-drinker"><input name="drinkz" id="social-drinker" class="drinker" type="radio" value="social-drinker"> Social Drinker </input></label>
         <label for="lone-drinker"><input name="drinkz" class="drinker" id="lone-drinker" value="lone-drinker" type="radio"> Lone Drinker </input></label>
         <label for="both"><input name="drinkz" class="drinker" id="both" type="radio" value="both"> Both </input></label>
         </fieldset>
         <fieldset>
           <h2> How much beer do you drink: </h2>
           <label>
             <select id="dropdown">
               <option> Select One </option>
               <option> Not everyday/few times a week </option>
               <option> 1-3 </option>
               <option> 4-6 </option>
               <option> 7-8 </option>
               <option> 9-12 </option>
               <option> 13-100 </option>
               <option> Lost count </option>
             </select>
           </label>
         </fieldset>
         <fieldset required>
           <h2>Favorite type of beer: </h2>
           <label for="american-pale-ale"><input name="beerz1" class="stuff" value="american-pale-Ale" type="checkbox" id="american-pale-ale"> American Pale Ale </input></label>
           <label for="american-lager"><input name="beerz1" class="stuff" id="american-lager" value="american-lager" type="checkbox"> American Lager </input></label>
           <label for="american-stout"><input name="beerz1" class="stuff" value="american-stout" id="american-stout" type="checkbox"> American Stout </input></label>
           <label for="american-brown-ale"><input name="beerz1" class="stuff" value="american-brown-ale" id="american-brown-ale" type="checkbox"> American Brown Ale </input></label>
           <label for="american-porter"><input name="beerz1" class="stuff" value="american-porter" id="american-porter" type="checkbox"> American Porter </input></label>
           <label for="american-ipa"><input name="beerz1" class="stuff" value="american-ipa" id="american-ipa" type="checkbox"> American IPA </input></label>
         </fieldset>
         <fieldset>
           <h2> Describe why you love beer </h2>
           <textarea placeholder="I love beer because..."></textarea>
         </fieldset>
         <fieldset>
         <input id="submit" type="submit" value="Submit"></input>
         </fieldset>
     </form>
    </body>
</html>
